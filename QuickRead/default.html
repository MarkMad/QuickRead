<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>QuickRead</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.2.0/css/ui-dark.css" rel="stylesheet" />

    <link href="js/lib/jetzt/jetzt.css" rel="stylesheet" />
    <link href="/css/default.css" rel="stylesheet" />
</head>
<body>
    <div id="content">
        <h1 id="header">Quick Read</h1>
        <div id="inputBlock">
            <div id="urlBlock">
                <p>Type a url:</p>
                <input type="text" id="url" />
                <input type="button" value="Get and read" id="doGetUrl" title="http://... or www..."/>
            </div>
            <p>or</p>
            <div id="textBlock">
                <p>Type some text:</p>
                <textarea id="text"></textarea>
                <div id="showTextHolder">
                    <input type="button" value="Read" id="doShowText" />
                </div>
            </div>
        </div>
        <div id="controlButtons" class="hide">
            <div id="flowButtons">
                <input type="button" value="|<" id="previousParagraph" />
                <input type="button" value="<" id="previousSentence" />
                <input type="button" value="Pause" id="toggleRunning" />
                <input type="button" value=">" id="nextSentence" />
                <input type="button" value=">|" id="nextParagraph" />
            </div>
            <div id="speedButtons">
                <input type="button" value="Smaller" id="smaller" />
                <input type="button" value="Slower" id="slower" />
                <input type="button" value="Faster" id="faster" />
                <input type="button" value="Larger" id="larger" />
            </div>
        </div>
        <div id="newTextHolder">
            <input type="button" value="Enter new text or new web page" id="newText" class="hide" />
        </div>
        <p><strong>Tip:</strong> You can also share from any app that produces content, like a web browser (Internet Explorer), or news reader.</p>
    </div>
    <a href="https://github.com/giggio/QuickRead" id="forkme"><img alt="Fork me on GitHub" src="https://s3.amazonaws.com/github/ribbons/forkme_right_white_ffffff.png"></a>
    <script src="//Microsoft.WinJS.2.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.2.0/js/ui.js"></script>
    <script src="js/lib/jetzt/modules/preamble.js"></script>
    <script src="js/lib/jetzt/modules/helpers.js"></script>
    <script src="js/lib/jetzt/modules/config.js"></script>
    <script src="js/lib/jetzt/modules/parse.js"></script>
    <script src="js/lib/jetzt/modules/exec.js"></script>
    <script src="js/lib/jetzt/modules/view.js"></script>
    <script src="js/lib/jetzt/modules/select.js"></script>
    <script src="js/lib/jetzt/modules/control.js"></script>
    <script src="js/lib/jetzt/modules/init.js"></script>
    <!--<script src="js/lib/jetzt/jetzt.js"></script>-->
    <script src="js/lib/jquery/dist/jquery.js"></script>
    <script src="/js/default.js"></script>
</body>
</html>
